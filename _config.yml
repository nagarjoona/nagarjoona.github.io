  googlescholar    : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"  # Google Scholar 링크 (예: "https://scholar.google.com/citations?user=abcd1234")
  impactstory      : ""  # Impactstory 링크
  orcid            : "http://orcid.org/yourorcidurl"  # ORCID 링크 (예: "http://orcid.org/0000-0001-2345-6789")
  semantic         : ""  # Semantic Scholar 링크
  pubmed           : "https://www.ncbi.nlm.nih.gov/pubmed/?term=john+snow"  # PubMed 링크
  researchgate     : ""  # ResearchGate 링크
  scopus           : ""  # Scopus 링크

  # 코드 저장소 및 소프트웨어 개발 사이트
  bitbucket        : ""  # 사용자 이름 - 사이트의 사용자 이름으로 업데이트 필요 (예: "username")
  codepen          : ""  # 사용자 이름 (예: "username")
