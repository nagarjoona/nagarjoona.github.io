# Jekyll에 오신 것을 환영합니다!
#
# 이 구성 파일은 사이트 전체에 영향을 미치는 설정을 위한 것입니다. 설정은 한 번만 설정하고 이후에 자주 수정할 필요가 없습니다.
# 기술적인 이유로, 이 파일은 `jekyll serve -l -H localhost` 명령어를 사용할 때 자동으로 다시 로드되지 않습니다.
# 이 파일을 변경하면 서버 프로세스를 다시 시작해야 합니다.

# 기본 사이트 설정
locale                   : "en-US"  # 사이트의 기본 로케일 설정 (예: "en-US", "ko-KR")
title                    : "park jaejun / Joon's Park"  # 사이트의 제목 (예: "Jaejun's Blog")
title_separator          : "-"  # 제목과 구분자 사이의 구분 문자 (예: "|")
name                     : &name "park jaejun"  # 사이트 소유자의 이름 (예: "박재준")
description              : &description "iOS 개발 꿈나무"  # 사이트 설명 (예: "개발자 블로그")
url                      : "https://nagarjoona.github.io"  # 사이트의 기본 호스트명 및 프로토콜 (예: "https://mmistakes.github.io")
baseurl                  : ""  # 사이트의 하위 경로 (예: "/blog")
repository               : "nagarjoona/nagarjoona.github.io"  # GitHub 저장소 경로 (예: "username/repository")

# 사이트 저자 설정 - 사이드바에 나타나는 저자 정보를 제어합니다.
#                   비어 있는 필드는 아이콘과 링크가 표시되지 않으며, 입력된 경우에만 표시됩니다.
#                   추가적인 커스터마이징은 /_includes/author-profile.html을 편집하여 가능합니다.
author:
  # 저자 정보
  avatar           : "profile.png"  # 저자의 프로필 이미지 파일명 (예: "avatar.jpg")
  name             : "박재준 (Joon's Park)"  # 저자 이름 (예: "Jaejun Park")
  pronouns         : ""  # 대명사 (예: "she/her", "they/them")
  bio              : "iOS 개발자 꿈나무이자, 새로운 기술을 배우는 것을 좋아하는 열정적인 학습자"  # 저자 소개 문구 (예: "Full-stack 개발자, 지속적인 학습자")
  location         : "Earth"  # 저자의 위치 (예: "Seoul, South Korea")
  employer         : ""  # 고용주 정보 (예: "Google")
  uri              : ""  # 저자 개인 웹사이트 URL (예: "https://myportfolio.com")
  email            : "none@example.org"  # 이메일 주소 (예: "contact@mydomain.com")

  # 학술 웹사이트
