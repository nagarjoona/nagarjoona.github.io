# 출판물 카테고리 - 다음은 출판물 카테고리 및 해당 제목 목록입니다.
publication_category:
  books:
    title: 'Books'  # 책 출판물 제목 (예: "출판된 도서 목록")
  manuscripts:
    title: 'Journal Articles'  # 저널 기사 제목 (예: "저널에 발표된 논문")
  conferences:
    title: 'Conference Papers'  # 학회 논문 제목 (예: "학회 발표 논문")

# 사이트 설정
teaser                   : ""  # 기본 티저 이미지 파일명 (예: "teaser.png"), /images/에 위치
breadcrumbs              : false # 사이트에 빵부스러기 네비게이션을 표시할지 여부 (true/false, 기본값: false)
words_per_minute         : 160  # 읽기 속도 설정 (분당 단어 수, 예: 200)
future                   : true # 미래의 게시물 표시 여부 (true/false)
read_more                : "disabled" # 발췌문에 "더 읽기" 링크 추가 여부 (예: "enabled" 또는 "disabled")
talkmap_link             : false # 강연 페이지에 talkmap 링크 추가 여부 (true/false)
comments:
  provider               : disqus  # 댓글 제공자 설정 (예: "disqus", "facebook")
  disqus:
    shortname            : "YOUR_DISQUS_SHORTNAME"  # Disqus 단축 이름 설정 (예: "myblog")
  discourse:
    server               : ""  # Discourse 서버 설정 (예: "https://discourse.example.com")
  facebook:
    appid                : ""  # 페이스북 앱 ID (예: "1234567890")
    num_posts            : 5  # 댓글 표시 수 (예: 5)
    colorscheme          : ""  # 댓글 색상 테마 (예: "light", "dark")
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']  # Staticman에서 허용하는 필드 목록
  branch                 : "gh-pages"  # 댓글이 저장될 브랜치 설정 (예: "main")
  commitMessage          : "New comment."  # 새 댓글에 대한 커밋 메시지 (예: "새로운 댓글 추가")
  filename               : comment-{@timestamp}  # 댓글 파일 이름 형식 (예: "comment-123456789.yml")
  format                 : "yml"  # 댓글 형식 (예: "json" 또는 "yml")
  moderation             : true  # 댓글 승인 필요 여부 (true/false)
  path                   : "_data/comments/{options.slug}"  # 댓글 저장 경로
  requiredFields         : ['name', 'email', 'message']  # 필수 입력 필드 (예: ['name', 'message'])
  transforms:
    email                : "md5"  # 이메일 변환 방식 (예: "sha256")
  generatedFields:
    date:
      type               : "date"  # 날짜 필드 형식 (예: "datetime")
      options:
        format           : "iso8601"  # 날짜 형식 설정 (예: "timestamp-seconds")
atom_feed:
  hide                   : false  # RSS 피드를 숨길지 여부 (true/false)
  path                   : ""  # RSS 피드 경로 (예: "feed.xml")

# SEO 관련 설정
google_site_verification : ""  # Google 사이트 인증 코드 (예: "abc123")
bing_site_verification   : ""  # Bing 사이트 인증 코드 (예: "xyz789")
alexa_site_verification  : ""  # Alexa 사이트 인증 코드
yandex_site_verification : ""  # Yandex 사이트 인증 코드

# 소셜 공유 설정
twitter:
  username               : &twitter "Joon50401940"  # 트위터 사용자 이름 (예: "mytwitterhandle")
facebook:
  username               : ""  # 페이스북 사용자 이름 (예: "username")
  app_id                 : ""  # 페이스북 앱 ID (예: "1234567890")
  publisher              : ""  # 페이스북 프로필 URL (예: "https://facebook.com/username")
og_image                 : "images/profile.png"  # Open Graph/Twitter 기본 사이트 이미지 (예: "images/og_default.png")
# 소셜 프로필을 지정하기 위한 설정
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : ""  # 소셜 프로필 유형 ("Person" 또는 "Organization")
  name                   : ""  # 사용자의 이름이 사이트 이름과 다른 경우 설정
  links: []  # 소셜 미디어 프로필에 대한 링크 배열 (예: ["https://twitter.com/myprofile", "https://linkedin.com/in/myprofile"])

# 분석 설정
analytics:
  provider               : "false"  # 분석 제공자 설정 (예: "google", "custom")
  google:
    tracking_id          : ""  # Google 추적 ID (예: "UA-12345678-9")

# 파일 읽기 설정
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"  # 파일 인코딩 설정 (예: "utf-8")
markdown_ext: "markdown,mkdown,mkdn,mkd,md"  # 마크다운 파일 확장자 목록 (예: "md,markdown")

# 변환 설정
markdown: kramdown  # 마크다운 변환기 설정 (예: "kramdown")
highlighter: rouge  # 코드 하이라이터 설정 (예: "rouge", "pygments")
lsi: false  # LSI 사용 여부 (true/false)
excerpt_separator: "\n\n"  # 발췌문 구분자 설정 (예: "<!--more-->")
incremental: false  # 점진적 빌드 사용 여부 (true/false)

# 마크다운 처리 설정
kramdown:
  input: GFM  # GitHub Flavored Markdown 사용 여부 (예: "GFM")
  hard_wrap: false  # 하드 랩핑 사용 여부 (true/false)
  auto_ids: true  # 자동 ID 생성 여부 (true/false)
  footnote_nr: 1  # 각주 번호 시작 값 (예: 1)
  entity_output: as_char  # 엔터티 출력 방식 (예: "as_char", "as_decimal")
  toc_levels: 1..6  # 목차 레벨 설정 (예: 1..3)
  smart_quotes: lsquo,rsquo,ldquo,rdquo  # 스마트 인용 부호 설정 (예: "lsquo,rsquo,ldquo,rdquo")
  enable_coderay: false  # CodeRay 사용 여부 (true/false)

# 템플릿에서 사용되는 컬렉션 종류 설정
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# 페이지 및 컬렉션을 사이트에 포함하는 방식 제어
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS 설정
sass:
  sass_dir: _sass  # Sass 디렉토리 경로 (예: "_sass")
  style: compressed # 출력 스타일 설정 (예: "compressed", "expanded")

# 출력 설정
permalink: /:categories/:title/  # 페이지 링크 형식 설정 (예: "/:categories/:title/")
paginate: 5 # 한 페이지에 표시할 포스트 수 (예: 5)
# paginate_path: /page:num/
timezone: Etc/UTC # 타임존 설정 (예: "Asia/Seoul", "Etc/UTC")

# 플러그인 설정
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# GitHub Pages와 유사하게 --safe 옵션 사용
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# 아카이브 설정
#  Type
#  - GitHub Pages와 호환되는 Liquid 기반 아카이브 페이지 (기본값: liquid)
#  - Jekyll Archives 플러그인 아카이브 페이지 (jekyll-archives)
#  Path (예시)
#  - Liquid 방법을 사용할 경우 아카이브 페이지는 지정된 경로에 있어야 하며, 그렇지 않으면 링크가 깨질 수 있습니다.
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
